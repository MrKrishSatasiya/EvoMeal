<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons-->
    <link rel="apple-touch-icon" sizes="57x57" href="./static/images/Icons/ico-01-removebg-preview (2).png">
    <link rel="apple-touch-icon" sizes="72x72" href="./static/images/Icons/ico-01-removebg-preview (2).png">
    <link rel="apple-touch-icon" sizes="114x114" href="./static/images/Icons/ico-01-removebg-preview (2).png">
    <link rel="apple-touch-icon" sizes="144x144" href="./static/images/Icons/ico-01-removebg-preview (2).png"> 
    <title>Contact Form</title>
    
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
        <style type="text/css">
         
        ::-webkit-scrollbar{
            width: 3px;
        }
        ::-webkit-scrollbar-thumb{
            border-radius: 100px;
            background: gray;
        }
        ::selection{
                            background-color: transparent;
                        }
    </style>
  </head>
  <body oncopy="return false" oncontextmenu="return false" >
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Feel free to reach out to us with any questions or concerns.
          </p>

          <div class="info">
            <div class="information">
              <img src="./img/location.png" class="icon" alt="" />
              <p>Jamkandorna, Rajkot Gujarat - India 360405</p>
            </div>
            <div class="information">
              <img src="./img/email.png" class="icon" alt="" />
              <p>Krishsatasiya44@gmail.com</p>
            </div>
            <div class="information">
              <img src="./img/phone.png" class="icon" alt="" />
              <p>+916353112999</p>
            </div>
          </div>

            <div class="social-media">
            <p></p>
            <div class="social-icons">
              
      
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
